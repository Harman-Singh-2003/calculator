<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>

</head>


<body>

    <div class="container">
        <div id="output">
            <div id="output-top"></div>
            <div id="output-bottom"></div>
        </div>
        <div id="top-row">
            <button class="backspace btn">Backspace</button>
            <button class="clear btn">Clear</button>
        </div>
        <div id="buttons-container">
            <button class="number-btn btn" value="1">1</button>
            <button class="number-btn btn" value="2">2</button>
            <button class="number-btn btn" value="3">3</button>
            <button class="operator btn" id="/">/</button>

            <button class="number-btn btn" value="4">4</button>
            <button class="number-btn btn" value="5">5</button>
            <button class="number-btn btn" value="6">6</button>
            <button class="operator btn" id="x">x</button>


            <button class="number-btn btn" value="7">7</button>
            <button class="number-btn btn" value="8">8</button>
            <button class="number-btn btn" value="9">9</button>
            <button class="operator btn" id="+">+</button>

            <button class="number-btn btn" value="0">0</button>
            <button class="decimal btn number-btn" value=".">.</button>
            <button class="equals btn">=</button>
            <button class="operator btn" id="-">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
